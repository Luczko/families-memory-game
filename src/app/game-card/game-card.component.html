<div
  class="card"
  (click)="clickedCard.emit()"
  [style.visibility]="card.state === 'matched' ? 'hidden' : 'visible'"
>
  <div
    class="back-side"
    [style.display]="card.state === 'back' ? 'block' : 'none'"
  >
    <img
      src="https://unblast.com/wp-content/uploads/2018/08/deszone-amusing-animals-illustration-vector-free-pattern-4-1.jpg"
    />
  </div>
  <div
    class="front-side"
    [style.display]="card.state === 'front' ? 'block' : 'none'"
  >
    <img [src]="card.image" [alt]="card.image" />
  </div>
</div>

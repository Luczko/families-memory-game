<mat-toolbar color="accent" class="text-center">
  Animal Families - Memory Game
</mat-toolbar>
<div>
  <p class="text-center" [hidden]="clicksToFinish == cardImages.length">
    Choose Your first card and try to find a pair!
  </p>
  <div class="finish" [hidden]="clicksToFinish !== cardImages.length">
    <p>
      Congratulations! You have finished the game with
      {{ numberOfMoves / 2 }} moves.
    </p>
    <button (click)="setupGame()">Try one more time!</button>
  </div>
  <div class="grid">
    <app-game-card
      *ngFor="let card of cards; let id = index"
      [card]="card"
      (clickedCard)="clickedCard(id)"
    >
    </app-game-card>
  </div>
</div>
